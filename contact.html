<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <link rel="stylesheet" href="contactresponsiveness.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Contact form</title>
  </head>
  <body>
<header class="top-nav">
  <ul class="links-order">
    <li><a href="index.html">Profile</a></li>
    <li><a href="contact.html">Contact</a></li>
    <li><a href="about.html">About</a></li>
  </ul>
</header>
    <main id="contact-page" class="page grid">
      <section class="form">
        <h2>Contact Us</h2>
        <form id="contact-form" novalidate>
          <div class="form-control">
            <label for="contact-name">Name</label>
            <input
              type="text"
              name="name"
              id="contact-name"
              required
              placeholder="Enter your fullname"
              minlength="3"
              maxlength="40"
              data-testid="test-contant-name"
              aria-describedby="test-contact-error-name"
            />
            <p
            id="test-contact-error-name"
            class="error-message"
            data-testid="test-contact-error-name"
          ></p>
          </div>
          <div class="form-control">
            <label for="contact-email">Email</label>
            <input
              type="text"
              name="email"
              id="contact-email"
              required
              placeholder="Enter your email"
              data-testid="test-contact-email"
            aria-describedby="test-contact-error-email"
            />
            <p
            id="test-contact-error-email"
            class="error-message"
            data-testid="test-contact-error-email"
          ></p>
          </div>
         
          </div>
          <div class="form-control">
          <label for="contact-subject">Subject</label>
          <input
            type="text"
            id="contact-subject"
            name="subject"
            data-testid="test-contact-subject"
            aria-describedby="test-contact-error-subject"
            required
          />
          <p
            id="test-contact-error-subject"
            class="error-message"
            data-testid="test-contact-error-subject"
          ></p>
        </div>
          <div class="form-control">
            <label for="contact-message">Message</label>
            <textarea 
            name="message" 
            id="contact-message" 
            rows="6"
            required
            minlength="4"
            data-testid="test-contact-message"
            aria-describedby="test-contact-error-message"
            placeholder="Type your message here"></textarea>
            <p
            id="test-contact-error-message"
            class="error-message"
            data-testid="test-contact-error-message"
          ></p>
          </div>
          
          <div class="form-control">
            <span></span>
            <button type="submit" class="btn" data-testid="test-contact-submit">Send</button>
            <p
          id="test-contact-success"
          class="success-message"
          data-testid="test-contact-success"
        ></p>

        <script src="contact.js"></script>
          </div>
        </form>
      </section>
    </main>

    
  </body>
</html>
